<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf-extras-layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section layout:decorator="../index.html" layout:fragment="body">
    <div class="container mt-3">
        <div class="row justify-content-center mb-3">
            <div class="col-lg-4">
                <a href="/addCar" class="btn btn-success">Add Post</a>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div th:each="car :${cars}" class="col-lg-4  mb-2">
                <div class="card mb-3 " style="height: 470px; width: 370px">
                    <img class="card-img-top"  th:src="@{'/images/'+ ${car.image}}" style="height: 350px !important;" alt="Car image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${car.name}"></h5>
                        <p class="card-text" th:text="${car.model}"></p>
                        <h5 class="card-text" th:text="'$' + ${car.price}"></h5>
                        <p class="card-text"><small class="text-muted" th:text="${car.status}"></small></p>
                        <div th:if="${user.id} == ${car.createdBy.id}">
                            <a th:href="@{/editCar/{carId}(carId=${car.id})}" class="btn btn-primary me-2">Edit</a>
                            <a th:href="@{/deleteCar/{carId}(carId=${car.id})}" onclick="return confirm('Are you sure delete this post?')" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
