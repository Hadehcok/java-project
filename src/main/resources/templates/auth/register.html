<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf-extras-layout"
      layout:decorate="~{auth/layout}">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>


    <section class="vh-100" style="background-color: #eee;" layout:decorator="layout.html" layout:fragment="body">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                                    <form class="mx-1 mx-md-4" action="/register" method="post" th:object="${registrationDto}">
                                        <p th:if="${param.fail}" class="alert alert-danger"> username or email already exist!</p>
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                        <div class="d-flex flex-row align-items-center mb-4 input-group">
                                            <div class="form-floating flex-fill mb-0">
                                                <input type="text" id="form3Example1c" class="form-control" th:field="*{username}" placeholder="Username">
                                                <label for="form3Example1c">Your Username</label>
                                            </div>
                                        </div>


                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div data-mdb-input-init class="form-floating flex-fill mb-0">
                                                <input type="email" id="form3Example3c" class="form-control" th:field="*{email}" placeholder="example@mail.com"/>
                                                <label class="form-label" for="form3Example3c">Your Email</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div data-mdb-input-init class="form-floating flex-fill mb-0">
                                                <input type="text" id="form3Example5c" class="form-control" th:field="*{address}" placeholder="address"/>
                                                <label class="form-label" for="form3Example5c">Your Address</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div data-mdb-input-init class="form-floating flex-fill mb-0">
                                                <input type="password" id="form3Example4c" class="form-control" th:field="*{password}" placeholder="password"/>
                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>




                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                                        </div>
                                        <small>Already have account? <a href="/login">Login here</a></small>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
