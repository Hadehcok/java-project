<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf-extras-layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section layout:decorator="../index.html" layout:fragment="body">
    <!-- Bidding Form Section -->
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Place Bid</h3>
                </div>
                <div class="card-body">
                    <!-- Bidding Form -->

                    <form th:action="@{/placeBid/{carId}(carId=${carId})}" method="post"  th:object="${bidding}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


                        <!-- Bidding Price -->
                        <div class="mb-3">
                            <label for="biddingPrice" class="form-label">Your Bid Price:</label>
                            <input type="number" class="form-control" id="biddingPrice" name="biddingPrice" th:field="*{biddingPrice}" required/>
                            <p th:if="${#fields.hasErrors('biddingPrice')}" class="text-danger"></p>
                        </div>

                        <!-- Hidden Field for Accepted -->
                        <input type="hidden" name="accepted" value="false" />
                        <p th:if="${#fields.hasErrors('accepted')}" class="text-danger"></p>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Place Bid</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
