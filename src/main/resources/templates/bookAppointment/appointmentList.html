<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf-extras/layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section layout:fragment="body">
    <div class="container mt-5">
        <h1 class="mb-4">Appointment List</h1>
        <p th:if="${param.bidding}" class="alert alert-success">Success confirm the Appointment</p>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Car Name</th>
                    <th>User Name</th>
                    <th>Appointment Date</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Link</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.car.name}"></td>
                    <td th:text="${appointment.user.username}"></td>
                    <td th:text="${appointment.appointmentDateTime}"></td>
                    <td th:text="${appointment.address}"></td>
                    <td>
                        <span th:if="${appointment.status}" class="badge bg-success">Confirmed</span>
                        <span th:unless="${appointment.status}" class="badge bg-warning">Pending</span>
                    </td>
                    <td>
                        <a th:href="@{/carDetail/{carId}(carId=${appointment.car.id})}" class="btn btn-primary">See Car's Detail</a>

                    </td>
                    <td th:if="${not appointment.status}">
                            <form th:action="@{/appointments/{appointmentId}/confirm(appointmentId=${appointment.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="appointmentId" th:value="${appointment.id}" />
                                <button type="submit" class="btn btn-success">Confirm Appointment</button>
                            </form>
                    </td>
                    <td th:if="${appointment.status}">
                        <button class="btn btn-secondary">Confirm Appointment</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
