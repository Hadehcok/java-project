<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf-extras-layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <section layout:decorator="index.html" layout:fragment="body">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title text-center">Contact Us</h3>
                        </div>
                        <div class="card-body">
                            <div class="contact-info">
                                <ul>
                                    <li>
                                        <h5>Social Media:</h5>
                                    </li>
                                    <li><a href="#" class="text-decoration-none">Facebook</a></li>
                                    <li><a href="#" class="text-decoration-none">Twitter</a></li>
                                    <li><a href="#" class="text-decoration-none">Instagram</a></li>
                                </ul>
                                <ul>
                                    <li>
                                        <h5>Address:</h5>
                                    </li>
                                    <li>123 Main Street</li>
                                    <li>City, State ZIP</li>
                                </ul>
                                <ul>
                                    <li>
                                        <h5>Phone:</h5>
                                    </li>
                                    <li>+1234567890</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
